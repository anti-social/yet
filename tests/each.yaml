---
# Template
_1: !*For
  items: ${values.models}
  loop:
    model.${item.name}}:
      name: ${item.color} - ${model.size}
  else:
    model.default:
      name: black - 2

---
# Values
models:
- name: red-small
  color: red
  size: 1
- name: red-big
  color: red
  size: 3
- name: white-middle
  color: white
  size: 2
---
# Result
model.red-small:
  name: red - 1
model.red-big:
  name: red - 3
model.white-middle:
  name: white - 2

---
# Values
models: []
---
# Result
model.default:
  name: black - 2
