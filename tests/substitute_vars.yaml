---
test:
  string: ${{values.str}}
  boolean: ${{values.bool}}
  boolean_inside_string: Is active - ${{values.bool}}
  suite: ${{env.TEST_SUITE}}

---
str: Hello
bool: true
---
test:
  string: Hello
  boolean: true
  boolean_inside_string: Is active - true
  suite: unit


---
str: !Description
  description: To be honest I'm a map
bool: false
---
test:
  string: !Description
    description: To be honest I'm a map
  boolean: false
  boolean_inside_string: Is active - false
  suite: unit

---
str:
- Hi there!
- I'm a list now!
bool: yes
---
test:
  string:
  - Hi there!
  - I'm a list now!
  boolean: yes
  boolean_inside_string: Is active - yes
  suite: unit

---
str: |
  Hello from
  a multiline literal string!
bool: yes
---
test:
  string: "Hello from\na multiline literal string!\n"
  boolean: yes
  boolean_inside_string: Is active - yes
  suite: unit
