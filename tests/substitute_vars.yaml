---
test:
  string: ${{values.str}}
  boolean: ${{values.bool}}
  boolean_inside_string: Is active - ${{values.bool}}
  string_and_boolean: '${{values.str}}: ${{values.bool}}'

---
str: Hello
bool: true
---
test:
  string: Hello
  boolean: true
  boolean_inside_string: Is active - true
  string_and_boolean: 'Hello: true'
