---
test:
  string: ${{values.str}}
  boolean: ${{values.bool}}
  boolean_inside_string: Is active - ${{values.bool}}
  suite: ${{env.TEST_SUITE}}

---
values:
  str:
  bool: true
result:
  err:
    msg: "Missing key in env: TEST_SUITE"

---
env:
  TEST_SUITE: unit
values:
  str: Hello
  bool: true
result:
  ok:
    test:
      string: Hello
      boolean: true
      boolean_inside_string: Is active - true
      suite: unit

---
env:
  TEST_SUITE: unit
values:
  str: !Description
    description: To be honest I'm a map
  bool: false
result:
  ok:
    test:
      string: !Description
        description: To be honest I'm a map
      boolean: false
      boolean_inside_string: Is active - false
      suite: unit

---
env:
  TEST_SUITE: unit
values:
  str:
  - Hi there!
  - I'm a list now!
  bool: yes
result:
  ok:
    test:
      string:
      - Hi there!
      - I'm a list now!
      boolean: yes
      boolean_inside_string: Is active - yes
      suite: unit

---
env:
  TEST_SUITE: unit
values:
  str: |
    Hello from
    a multiline literal string!
  bool: yes
result:
  ok:
    test:
      string: "Hello from\na multiline literal string!\n"
      boolean: yes
      boolean_inside_string: Is active - yes
      suite: unit
